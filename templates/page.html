<!DOCTYPE html>
<html>
    <head>
        <title>IP Lookup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <form action="http://localhost:5050/submission" method="POST">
            <div class="mb-3 container-md">
                <label for="ip-input" class="h4 form-label">
                    IP Address
                </label>
                <input id="ip-input" class="form-control" type="text" name="ip">
                <div id="ip-help" class="form-text">You can enter a IPv4 or IPv6 address to lookup.</div>
            </div>
            <div class="mb-3 container-md">
                <input class="form-check-input" type="checkbox" name="updatelists" value="yes" id="updatelists">
                <label class="form-check-label" for="updatelists">
                  Update IP Lists (this will take a minute)
                </label>
              </div>
            <div class="container-md">
                <input class="btn btn-primary" type="submit">
            </div>
        </form>
    </body>
</html>
